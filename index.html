        content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<body>
  <div class="app-root">

    <!--＝ ログイン画面 ＝-->
    <section id="screenLogin" class="screen screen-active">
      <h2>ログイン</h2>
      <input id="loginEmail" type="email" placeholder="メールアドレス">
      <input id="loginPass" type="password" placeholder="パスワード">
      <button id="loginBtn">ログイン</button>
      <button id="registerBtn">新規登録</button>
    </section>

    <!--＝ ホーム（日記カレンダー） ＝-->
    <section id="screenHome" class="screen">
      <div class="top-bar">
        <div class="top-title">是々日々</div>
        <div class="top-today" id="topToday"></div>
      </div>

      <!-- 月移動 -->
      <div class="month-header">
        <button id="prevMonth" class="nav-btn">◀</button>
        <div class="month-label" id="monthLabel"></div>
        <button id="nextMonth" class="nav-btn">▶</button>
      </div>

      <!-- 曜日 -->
      <div class="weekday-row">
        <div class="wd sun">日</div><div class="wd">月</div><div class="wd">火</div>
        <div class="wd">水</div><div class="wd">木</div><div class="wd">金</div><div class="wd sat">土</div>
      </div>

      <!-- カレンダーびっしり -->
      <div id="calendarGrid" class="calendar-grid"></div>
    </section>

    <!--＝ 編集画面（ダブルクリックで開く） ＝-->
    <section id="screenEditor" class="screen">
      <div class="top-bar">
        <button id="backHome" class="sub-btn">← カレンダー</button>
      </div>

      <div class="editor-body">
        <h3 id="editDateLabel"></h3>

        <label class="field-label">
          起床
          <input id="wakeInput" type="time">
        </label>

        <label class="field-label">
          朝食
          <input id="breakfastInput" type="text">
        </label>

        <label class="field-label">
          昼食
          <input id="lunchInput" type="text">
        </label>

        <label class="field-label">
          夕食
          <input id="dinnerInput" type="text">
        </label>

        <label class="field-label">
          タイトル
          <input id="titleInput" type="text">
        </label>

        <label class="field-label">
          本文
          <textarea id="bodyInput" rows="10"></textarea>
        </label>

        <button id="saveDiaryBtn" class="primary-btn">
          保存
        </button>
      </div>
    </section>

    <!-- 下タブ -->
    <div class="tab-bar">
      <button class="tab-btn tab-active" data-tab="home">日記</button>
      <button class="tab-btn" data-tab="todo">予定</button>
      <button class="tab-btn" data-tab="search">検索</button>
      <button class="tab-btn" data-tab="coord">調整</button>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
