<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>是々日々</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="styles.css" />
  <script defer src="app.js"></script>
</head>

<body>
  <div class="app-shell">

    <!-- 上部バー -->
    <header class="top-bar">
      <div class="top-left">
        <div id="todayLabel" class="today-label"></div>
        <div id="monthLabel" class="month-label"></div>
      </div>
      <div class="top-right">
        <!-- 設定ボタン削除済 -->
        <button id="newEntryBtn" class="icon-btn">＋</button>
      </div>
    </header>

    <!-- メイン領域 -->
    <main>

      <!-- 📅 カレンダー画面 -->
      <section id="calendarScreen" class="screen active">
        <div class="calendar-card">
          <div class="cal-header">
            <button id="prevMonth" class="cal-nav-btn">‹</button>
            <div id="calMonthLabel" class="cal-month-label">2025年11月</div>
            <button id="nextMonth" class="cal-nav-btn">›</button>
            <button id="goToday" class="cal-today-shortcut">今日</button>
          </div>

          <div class="cal-weekdays">
            <div>日</div><div>月</div><div>火</div><div>水</div>
            <div>木</div><div>金</div><div>土</div>
          </div>

          <div id="calendarGrid" class="cal-grid"></div>
        </div>

        <div class="today-summary" id="todaySummary">
          <div class="today-summary-label">今日の記録</div>
          <div class="today-summary-title" id="summaryTitle">まだ記録がありません</div>
        </div>
      </section>

      <!-- 📖 日記入力画面 -->
      <section id="entryScreen" class="screen">
        <div class="editor-card">
          <div class="editor-row">
            <span id="entryDate" class="badge-date"></span>
          </div>

          <div class="editor-row">
            <input type="time" id="wakeTime" />
            <label for="wakeTime">起床時間</label>
          </div>

          <div class="editor-row meal-grid">
            <div>
              <div class="meal-label">朝食</div>
              <input type="text" id="breakfast" placeholder="例：トースト、コーヒー" />
            </div>
            <div>
              <div class="meal-label">昼食</div>
              <input type="text" id="lunch" placeholder="例：カレー、サラダ" />
            </div>
            <div>
              <div class="meal-label">夕食</div>
              <input type="text" id="dinner" placeholder="例：焼き魚、味噌汁" />
            </div>
            <div>
              <div class="meal-label">間食</div>
              <input type="text" id="snack" placeholder="例：クッキー、紅茶" />
            </div>
          </div>

          <textarea id="entryText" placeholder="今日の出来事や気づきを書く..."></textarea>

          <div class="editor-row">
            <button id="saveEntryBtn" class="icon-btn">💾</button>
            <button id="cancelEntryBtn" class="icon-btn">←</button>
          </div>
        </div>
      </section>

    </main>

    <!-- 下ナビ -->
    <nav class="bottom-nav">
      <div class="nav-btn active" data-target="calendarScreen">
        <div class="nav-icon">📅</div>
        <span>カレンダー</span>
      </div>
      <div class="nav-btn" data-target="entryScreen">
        <div class="nav-icon">📝</div>
        <span>日記</span>
      </div>
    </nav>
  </div>
</body>
</html>
