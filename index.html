<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>是々日々</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app-root">

    <!-- 上部ヘッダー -->
    <div class="top-bar">
      <div class="app-title">是々日々</div>
      <div class="app-today" id="currentDateText"></div>
    </div>

    <!-- メイン画面 -->
    <div class="main-area">

      <!-- カレンダースクリーン -->
      <div class="screen active" id="screen-calendar">

        <!-- 月ヘッダー -->
        <div class="month-header">
          <button class="nav-btn" id="prevMonthBtn">‹</button>
          <div class="month-label" id="monthLabel"></div>
          <button class="nav-btn" id="nextMonthBtn">›</button>
        </div>

        <!-- カレンダー全体 -->
        <div class="calendar-wrapper">

          <div class="weekday-row">
            <div class="wd sun">日</div>
            <div class="wd">月</div>
            <div class="wd">火</div>
            <div class="wd">水</div>
            <div class="wd">木</div>
            <div class="wd">金</div>
            <div class="wd sat">土</div>
          </div>

          <div class="calendar-grid" id="calendarGrid"></div>

        </div>

        <!-- 選択日のサマリ -->
        <div class="day-summary" id="daySummary"></div>

      </div>

      <!-- 閲覧・編集画面 -->
      <div class="screen" id="screen-editor">
        <h2 id="editorDate"></h2>

        <div class="field-label">
          <span>タイトル</span>
          <input id="entryTitle" type="text" />
        </div>

        <div class="field-label">
          <span>本文</span>
          <textarea id="entryBody" rows="8"></textarea>
        </div>

        <div class="modal-actions">
          <button class="primary-btn" id="saveEntryBtn">保存</button>
          <button class="danger-btn" id="deleteEntryBtn">削除</button>
          <button class="sub-btn" id="cancelEditBtn">戻る</button>
        </div>
      </div>

      <!-- 検索 -->
      <div class="screen" id="screen-search">
        <div class="section-header">
          <h2>検索</h2>
        </div>
        <input id="searchInput" class="search-input" placeholder="キーワードで検索…" />
        <div id="searchResults" class="card-list"></div>
      </div>

      <!-- 設定 -->
      <div class="screen" id="screen-settings">
        <div class="section-header">
          <h2>設定</h2>
        </div>

        <button class="primary-btn" id="googleLoginBtn">Google ログイン</button>
        <br />
        <button class="sub-btn" id="exportBtn">データエクスポート</button>
        <button class="sub-btn" id="importBtn">データインポート</button>
      </div>
    </div>

    <!-- 下部タブバー -->
    <div class="tab-bar">
      <button class="tab-btn active" data-target="calendar">カレンダー</button>
      <button class="tab-btn" data-target="editor">閲覧・編集</button>
      <button class="tab-btn" data-target="search">検索</button>
      <button class="tab-btn" data-target="settings">設定</button>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
