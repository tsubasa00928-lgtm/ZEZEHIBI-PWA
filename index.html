<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover"
  />
  <title>是々日々</title>

  <!-- PWA 用（あればそのまま使える） -->
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#02040a" />

  <!-- アイコン（すでに作ってある 192 / 512 を利用） -->
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png" />
  <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />

  <!-- スタイル -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- ========================= -->
  <!-- 🔐 ログイン画面（Firebase） -->
  <!-- ========================= -->
  <div id="login-screen" class="login-screen active">
    <div class="login-box">
      <h1>是々日々</h1>
      <p>Google アカウントでログインして、<br />PC と iPhone の日記を同期します。</p>
      <button id="google-login" class="login-btn">
        Google でログイン
      </button>
    </div>
  </div>

  <!-- ========================= -->
  <!-- 📱 アプリ本体（カレンダーなど） -->
  <!-- ========================= -->
  <div id="app-screen" class="app-root hidden">
    <!-- ヘッダー -->
    <header class="top-bar">
      <div>
        <div class="top-title">是々日々</div>
        <div class="top-today" id="today-label">2025年11月14日</div>
      </div>
    </header>

    <!-- メインエリア -->
    <main class="main-area">
      <!-- カレンダー画面 -->
      <section id="screen-calendar" class="screen screen-active">
        <!-- 月ナビ -->
        <div class="month-header">
          <button id="prev-month" class="nav-btn">&lt;</button>
          <div class="month-label" id="month-label">2025年11月</div>
          <button id="next-month" class="nav-btn">&gt;</button>
        </div>

        <!-- 曜日 -->
        <div class="weekday-row">
          <div class="wd sun">日</div>
          <div class="wd">月</div>
          <div class="wd">火</div>
          <div class="wd">水</div>
          <div class="wd">木</div>
          <div class="wd">金</div>
          <div class="wd sat">土</div>
        </div>

        <!-- カレンダー本体：JS で中身を埋める -->
        <div id="calendar-grid" class="calendar-grid"></div>
      </section>

      <!-- 日記タブ画面（中身は簡易、必要に応じて拡張） -->
      <section id="screen-diary" class="screen">
        <div class="section-header">
          <h2>日記一覧（開発中）</h2>
        </div>
        <div id="diary-list" class="card-list"></div>
      </section>

      <!-- 検索タブ -->
      <section id="screen-search" class="screen">
        <div class="section-header">
          <h2>検索</h2>
        </div>
        <div class="search-panel">
          <input
            id="search-input"
            class="search-input"
            type="text"
            placeholder="キーワードで日記を検索（開発中）"
          />
        </div>
      </section>

      <!-- 調整タブ -->
      <section id="screen-coord" class="screen">
        <div class="section-header">
          <h2>スケジュール調整（開発中）</h2>
        </div>
      </section>
    </main>

    <!-- タブバー -->
    <nav class="tab-bar">
      <button class="tab-btn tab-active" data-target="calendar">カレンダー</button>
      <button class="tab-btn" data-target="diary">日記</button>
      <button class="tab-btn" data-target="search">検索</button>
      <button class="tab-btn" data-target="coord">調整</button>
    </nav>
  </div>

  <!-- ========================= -->
  <!-- 📜 スクリプト（Firebase + アプリ） -->
  <!-- ========================= -->
  <script type="module" src="app.js"></script>
</body>
</html>
